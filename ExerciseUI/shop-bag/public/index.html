<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bag</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="logo">
                <img src="icon/Logo.svg" alt="">
                <img src="icon/Shop Bag.svg" alt="" class="shop-bag">
            </div>
            <h1>Furniture Marketplace</h1>
            <div id="slide-show"></div>
        </div>
        <div class="container-right">
            <h1>Login to Shop Bag</h1>
            <div id="username">
                <img src="icon/User.svg" alt="">
                <input type="text" placeholder="Username">
            </div>
            <div id="password">
                <img src="icon/Password.svg" alt="">
                <input type="text" placeholder="Password">
                <img src="icon/Unhide Password Icon.svg" alt="" class="unhide">
            </div>
            <button id="login">Login</button>
            <p>Didn't Have Account?<a href="www.google.com"><strong> Register</strong></a></p>
            <div class="associate">
                <button id="google">
                    <img src="icon/Google.svg" alt="">
                    <p>Google</p>
                </button>
                <button id="facebook">
                    <img src="icon/Facebook.svg" alt="">
                    <p>Facebook</p>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
